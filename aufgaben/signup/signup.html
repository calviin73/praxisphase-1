<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-zinc-900">
    <div class="w-full max-w-4xl flex bg-zinc-800 rounded-2xl overflow-hidden shadow-lg">
        
        <div class="w-2/5">
            <img src="./images/points.png" alt="Sign Up Image" class="w-full h-full object-cover">
        </div>
        
        
        <div class="w-3/5 p-14 text-white bg-gradient-to-b from-zinc-800 to-zinc-700">
            <h2 class="text-4xl font-bold mb-12">Sign Up</h2>
            <form>
                <div class="mb-8">
                    <label class="block text-green-400 text-xs font-semibold mb-1 ml-1">FULL NAME</label>
                    <input type="text" placeholder="Enter your email" class="w-full p-2 bg-transparent border-b border-gray-500 text-white focus:outline-none focus:ring-0 -pl-1 ml-0 placeholder: pl-1">
                </div>
                <div class="mb-8">
                    <label class="block text-green-400 text-xs font-semibold mb-1 ml-1">EMAIL</label>
                    <input type="email" placeholder="Enter your email address" class="w-full p-2 bg-transparent border-b border-gray-500 text-white focus:outline-none focus:ring-0 -pl-1 ml-0 placeholder: pl-1">
                </div>
                <div class="mb-8">
                    <label class="block text-green-400 text-xs font-semibold mb-1 ml-1">PASSWORD</label>
                    <input type="password" placeholder="Enter your password" class="w-full p-2 bg-transparent border-b border-gray-500 text-white focus:outline-none focus:ring-0 -pl-1 ml-0 placeholder: pl-1">
                </div>
                <div class="mb-10 flex items-center">
                    <input type="checkbox" id="terms" class="w-4 h-4 text-green-400 bg-gray-700 rounded focus:ring-green-400">
                    <label for="terms" class="ml-2 text-sm">I agree all statements in <span class="text-green-400 font-semibold">terms of service</span></label>
                </div>
                <div class="flex justify-between items-center mt-10">
                    <button class="text-sm text-gray-400 hover:text-white cursor-pointer underline">I'm already a member</button>
                    <button class="bg-green-400 py-3 px-10 rounded-2xl text-black font-semibold hover:bg-green-500">SIGN IN</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
